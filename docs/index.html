<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of JPG Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>List of JPG Files</h1>
  <div class="gallery">
    <img src="tributes/t1.jpg" alt="Photo 1">
    <img src="tributes/t2.jpg" alt="Photo 2">
    <img src="tributes/t3.jpg" alt="Photo 3">
    <img src="tributes/t4.jpg" alt="Photo 4">
    <img src="tributes/t5.jpg" alt="Photo 5">
    <img src="tributes/t6.jpg" alt="Photo 6">
  </div>
</body>
</html>
